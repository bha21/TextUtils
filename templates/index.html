<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <title>TextUtils.com</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
   
            </ul>
          </div>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2 m-1" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success m-1" type="submit">Search</button>
          </form>
      </nav>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcom To TextUtils!</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>     

      <div class="container">
        <form action="/analyze" method="post">{% csrf_token %} 

     <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Your text here and let Text Utils do the magic</label>
            <textarea class="form-control" name="text" placeholder="Write you comment here" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-check form-switch form-check-reverse">
              <input class="form-check-input" name="removepunc" type="checkbox" id="flexSwitchCheckReverse1">
              <label class="form-check-label" for="flexSwitchCheckReverse1">Remove Punctuation</label>
            </div>
            <div class="form-check form-switch form-check-reverse">
                <input class="form-check-input" name="fullcaps" type="checkbox" id="flexSwitchCheckReverse2">
                <label class="form-check-label" for="flexSwitchCheckReverse2">UPPER CASE</label>
          </div>
          
          <div class="form-check form-switch form-check-reverse">
              <input class="form-check-input" name="newlineremover" type="checkbox" id="flexSwitchCheckReverse3">
              <label class="form-check-label" for="flexSwitchCheckReverse3">NEW LINE REMOVER</label>
            </div>
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" name="extraspaceremover" type="checkbox" id="flexSwitchCheckReverse4">
            <label class="form-check-label" for="flexSwitchCheckReverse4">EXTRA SPACE REMOVER</label>
        </div>
        <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckReverse5">
            <label class="form-check-label" for="flexSwitchCheckReverse5">CHAR COUNT</label>
        </div>
        
        <br><button type="submit" class="btn btn-dark">Analyze text</button>
    </form>
    </div>
      





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bo    otstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
   
  </body>
</html>
</body>
</html>
